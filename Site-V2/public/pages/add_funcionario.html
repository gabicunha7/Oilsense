<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/sessão.js"></script>
    <title> Cadastro de Funcionários - OilSense </title>
</head>

<body onload="validarSessao(), pgFuncionario()">

    <header class="escuro login">
        <a href="../index.html">
            <img class="logo" src="../img/logo/logoExtensa.png" alt="Logo do OilSense">
        </a>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">

                <section class="image">
                    <img src="/home/aluno/Área de Trabalho/PastaTemporaria/Oilsense/Site-V2/public/img/fundo/imagefuncio.png" alt="Motor de um veículo">
                </section>

                <section class="section-input">

                    <h1> Cadastro de Funcionários </h1>
                    <h3> Preencha os dados para continuar </h3>

                    <label for="ipt_nome"> Nome </label>
                    <input type="text" id="ipt_nome" placeholder="Insira seu nome">

                    <label for="ipt_sobrenome"> Sobrenome </label>
                    <input type="text" id="ipt_sobrenome" placeholder="Insira seu sobrenome">

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Insira seu e-mail">

                    <label for="ipt_senha"> Senha </label>
                    <input type="password" id="ipt_senha" placeholder="Insira sua senha">

                    <button onclick="cadastrarFuncionario()">Cadastrar</button>

                </section>

            </section>

        </section>
    </main>

    <footer class="escuro">
        <p> &copy; OilSense 2025 - Todos os direitos reservados. </p>
    </footer>


</body>

<script src="/home/aluno/Área de Trabalho/PastaTemporaria/Oilsense/Site-V2/js/cadastrofuncionario.js"></script>

</html>
