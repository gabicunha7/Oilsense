<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/login_style.css">
    <title> Cadastro - OilSense </title>
</head>
<body>

    <header>
        <a href="../index.html" class="logo"><img src="../img/logo/logoExtensa.png"></a>
    </header>

    <section class="container">

        <div class="content">

            <div class="image">
                <img src="../img/fundo/login_image.PNG" alt="image">
            </div>

            <div class="div-input">

                <h1>Cadastro</h1>
                <h3>Preencha os dados para continuar</h3>

                <label for="ipt_nome">Nome</label>
                <input type="text" id="ipt_nome" placeholder="Insira seu nome">
        
                <label for="ipt_email">E-mail</label>
                <input type="email" id="ipt_email" placeholder="Insira seu e-mail">

                <label for="ipt_cnpj">CNPJ da montadora</label>
                <input type="number" id="ipt_cnpj" placeholder="Insira o CNPJ da montadora">

                <h4>Já possui uma conta? Faça o <a href="login.html">log-in</a></h4>
                <button onclick="cadastrar()">Cadastrar</button>
                
            </div>

        </div>

    </section>
    
</body>

    <script src="../js/cadastro.js"></script>

</html>
