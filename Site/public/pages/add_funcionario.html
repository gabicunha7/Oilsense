<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/sessão.js"></script>
    <title> Cadastro de Funcionários - OilSense </title>
</head>

<body onload="validarSessao(), pgFuncionario()">

    <header class="escuro">
        <section class="container">

            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="dashboards.html"> Painel </a>
                    </li>
                    <li>
                        <a href="funcionarios.html"> Funcionários </a>
                    </li>
                    <li>
                        <a href="modelos.html"> Modelos </a>
                    </li>
                    <li>
                        <a href="carros.html"> Carros </a>
                    </li>
                    <li>
                        <a onclick="limparSessao()"> Sair </a>
                    </li>
                </ul>
            </nav>
            <section class="secao_logo">
                <a href="dashboards.html">
                    <img src="../img/logo/logoExtensa.png" alt="Logo OilSense" class="logo">
                </a>
            </section>

            <span></span>
        </section>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">

                <section class="image">
                    <img src="../img/fundo/imagefuncio.png" alt="Motor de um veículo">
                </section>

                <section class="section-input">

                    <h1> Cadastro de Funcionários </h1>
                    <h3> Preencha os dados para continuar </h3>

                    <label for="ipt_nome"> Nome </label>
                    <input type="text" id="ipt_nome" placeholder="Insira seu nome">

                    <label for="ipt_sobrenome"> Sobrenome </label>
                    <input type="text" id="ipt_sobrenome" placeholder="Insira seu sobrenome">

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Insira seu e-mail">

                    <label for="ipt_senha"> Senha </label>
                    <input type="password" id="ipt_senha" placeholder="Insira sua senha">

                    <button onclick="cadastrarFuncionario()"> Cadastrar </button>

                    <div id="div_aguardar" class="loading-div">
                        <img src="../img/icones/circle-loading.gif" id="loading-gif">
                    </div>
                    <div id="div_erros_login"></div>
                </section>

            </section>

        </section>
    </main>

    <footer class="escuro">
        <p> &copy; OilSense 2025 - Todos os direitos reservados. </p>
    </footer>


</body>

<script src="../js/add_funcionario.js"></script>

</html>
