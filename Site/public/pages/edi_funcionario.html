<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/sessão.js"></script>
    <title> Cadastro de Funcionários - OilSense </title>
</head>

<body onload="validarSessao(), pgFuncionario(), carregarFunEditando()">

    <header class="escuro">
        <section class="container">

            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="dashboards.html"> Painel </a>
                    </li>
                    <li>
                        <a href="funcionarios.html"> Funcionários </a>
                    </li>
                    <li>
                        <a href="modelos.html"> Modelos </a>
                    </li>
                    <li>
                        <a href="carros.html"> Carros </a>
                    </li>
                    <li>
                        <a onclick="limparSessao()"> Sair </a>
                    </li>
                </ul>
            </nav>
            <section class="secao_logo">
                <a href="dashboards.html">
                    <img src="../img/logo/logoExtensa.png" alt="Logo OilSense" class="logo">
                </a>
            </section>

            <span></span>
        </section>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">

                <section class="image">
                    <img src="../img/fundo/imagefuncio.png" alt="Motor de um veículo">
                </section>

                <section class="section-input">

                    <h1> Edição de Funcionário </h1>

                    <label for="ipt_id"> ID </label>
                    <input type="number" name="ipt_id" id="ipt_id">

                    <label for="ipt_nome"> Nome </label>
                    <input type="text" id="ipt_nome" placeholder="Insira o nome do funcionário">

                    <label for="ipt_sobrenome"> Sobrenome </label>
                    <input type="text" id="ipt_sobrenome" placeholder="Insira o sobrenome do funcionário">

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Insira o e-mail do funcionário">

                    <label for="ipt_senha"> Senha </label>
                    <input type="password" id="ipt_senha" placeholder="Insira a senha do funcionário">

                    <button onclick="atualizarFuncionario()"> Editar </button>

                </section>
            </section>
        </section>

        <section id="section_aguardar" class="loading-section">
            <img src="../img/logo/logoCurta.png" alt="Icone logo aguardar">
            <section class="borda_aguardar"></section>
        </section>
        <section id="section_erros_login"></section>
        
    </main>

    <footer class="escuro">
        <p> &copy; OilSense 2025 - Todos os direitos reservados. </p>
    </footer>


</body>

<script src="../js/funcionario.js"></script>

</html>
