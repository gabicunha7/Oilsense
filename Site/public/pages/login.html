<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/sessão.js"></script>
    <title> Login - OilSense </title>
</head>

<body>

    <header class="escuro login">
        <a href="../index.html">
            <img class="logo" src="../img/logo/logoExtensa.png" alt="Logo do OilSense">
        </a>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">

                <section class="image">
                    <img src="../img/fundo/login_image.PNG" alt="Motor de um veículo">
                </section>

                <section class="section-input">

                    <h1> Log-in </h1>
                    <h3> Preencha os dados para continuar </h3>

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Entre com seu e-mail">

                    <label for="ipt_senha"> Senha </label>
                    <input type="password" id="ipt_senha" placeholder="Entre com sua senha">

                    <label for="sel_user"> Tipo de usuário </label>
                    <select id="sel_user">
                        <option value="montadora"> Montadora </option>
                        <option value="funcionario"> Funcionário </option>
                    </select>

                    <h4> Ainda não possui uma conta? <a href="cadastro.html"> Cadastre-se </a> </h4>

                    <button onclick="entrar()">Entrar</button>

                </section>

            </section>

        </section>

        <section id="section_aguardar" class="loading-section">
            <img src="../img/logo/logoCurta.png" alt="Icone logo aguardar">
            <section class="borda_aguardar"></section>
        </section>
        <section id="section_erros_login"></section>
    </main>

    <footer class="escuro">
        <p> &copy; OilSense 2025 - Todos os direitos reservados. </p>
    </footer>


</body>
<script src="../js/login.js"></script>

</html>
