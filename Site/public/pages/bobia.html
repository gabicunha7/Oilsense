<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA - Suporte N3</title>
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header class="escuro">
        <section class="container">
            <section id="header_logo">
                <a href="../index.html">
                    <img class="logo" src="../img/logo/logoExtensa.png" alt="Logo do OilSense">
                </a>
            </section>

            <nav>
                <a href="../index.html"> Home </a>
                <a href="../index.html#servicos"> Serviços </a>
                <a href="../index.html#sobreNos"> Sobre nós </a>
                <a href="../index.html#contato"> Contato </a>
                <a href="./login.html" class="botao header"> Login </a>
            </nav>
        </section>
    </header>

    <main>
        <section id="bobia" class="escuro section_pagina">
            <section class="container">
                <h1 class="titulo">BobIA</h1>

                <section class="input-pergunta">
                    <label for="inputPergunta" class="subtitulo">Digite sua pergunta:</label>
                    <input type="text" id="inputPergunta" class="input-texto" placeholder="Digite aqui sua dúvida...">
                    <button onclick="enviarPergunta()">Perguntar</button>
                </section>

                <section id="respostaIA" class="caixa-resposta"></section>
            </section>
        </section>
    </main>

    <footer class="escuro">
        <p>&copy; OilSense 2025 - Todos os direitos reservados.</p>
    </footer>

    <script>
        function enviarPergunta() {
            const input = document.getElementById('inputPergunta').value.trim();
            const respostaDiv = document.getElementById('respostaIA');

            if (input === '') {
                alert('Por favor, digite uma pergunta.');
                return;
            }

            const resposta = `Resposta do BOBIA`;

            respostaDiv.style.display = 'block';
            respostaDiv.innerText = resposta;

            document.getElementById('inputPergunta').value = '';
        }
    </script>
</body>

</html>
