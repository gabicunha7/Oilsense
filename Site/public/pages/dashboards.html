<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboards - OilSense </title>
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/grafico.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessão.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script>Chart.register(window['chartjs-plugin-annotation']);</script>
</head>

<body onload="validarSessao(), alertasGraficoDePizza()">
    <header class="escuro">
        <section class="container">

            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="dashboards.html"> Painel </a>
                    </li>
                    <li>
                        <a href="funcionarios.html"> Funcionários </a>
                    </li>
                    <li>
                        <a href="modelos.html"> Modelos </a>
                    </li>
                    <li>
                        <a href="carros.html"> Carros </a>
                    </li>
                    <li>
                        <a href="https://oilsense.atlassian.net/servicedesk/customer/portals" target="_blank"> Central
                            de Serviço </a>
                    </li>
                    <li>
                        <a onclick="limparSessao()"> Sair </a>
                    </li>
                </ul>
            </nav>
            <section class="secao_logo">
                <a href="dashboards.html">
                    <img src="../img/logo/logoExtensa.png" alt="Logo OilSense" class="logo">
                </a>
            </section>

            <span></span>
        </section>
    </header>

    <main class="escuro">
        <section class="container">
            <section>
                <h1 class="titulo"> Painel </h1>

                <section class="botoes-tipos">
                    <button onclick="exibir('alertas')" class="btn-selecionado">
                        Alertas
                    </button>

                    <button onclick="exibir('modelos')">
                        Modelos com níveis de alerta
                    </button>

                    <button onclick="exibir('carros')">
                        Veículos com Nível de Alerta
                    </button>
                </section>
            </section>

            <section id="alertas">
                <section class="grafico">
                    <section class="kpis"></section>
                    <section class="tamanho pizza">
                        <canvas id="dashboard-alertas"></canvas>
                    </section>
                </section>
            </section>

            <section id="modelos">
                <section class="botoes-tipos-alertas">
                    <button onclick="exibirNivel('1', 'modelos')" class="btn-selecionado">
                        Nível 1 (Excesso)
                    </button>

                    <button onclick="exibirNivel('2', 'modelos')">
                        Nível 2 (Falta)
                    </button>

                    <button onclick="exibirNivel('3', 'modelos')">
                        Nível 3 (Crítico)
                    </button>
                </section>

                <table class="tabela-painel"></table>

                <section class="grafico">
                    <button class="btn-voltar" onclick="voltar()">Voltar</button>
                    <section class="kpis"></section>
                    <section class="tamanho">
                        <canvas id="dashboard-modelos"></canvas>
                    </section>
                </section>


                <section class="mensagem"></section>
            </section>

            <section id="carros">
                <section class="botoes-tipos-alertas">
                    <button onclick="exibirNivel('1', 'carros')" class="btn-selecionado">
                        Nível 1 (Excesso)
                    </button>

                    <button onclick="exibirNivel('2', 'carros')">
                        Nível 2 (Falta)
                    </button>

                    <button onclick="exibirNivel('3', 'carros')">
                        Nível 3 (Crítico)
                    </button>
                </section>

                <table class="tabela-painel"></table>

                <section class="grafico">
                    <button class="btn-voltar" onclick="voltar()">Voltar</button>
                    <section class="kpis"></section>
                    <section class="tamanho">
                        <canvas id="dashboard-carros"></canvas>
                    </section>
                </section>

                <section class="mensagem"></section>
            </section>
        </section>

        <button class="btn-exibir" onclick="exibirConhecer()">
            Conhecer Níveis
        </button>

        <aside class="alertas">
            <button class="btn-fechar" onclick="fecharConhecer()">
                -
            </button>
            <h1> Guia de alertas </h1>
            <p>Nível 1 - Excesso de óleo - <span class="nvl">Maior que 70%</span></p>
            <p>Nível 2 - Falta de óleo - <span class="nvl">Menor que 60%</span></p>
            <p>Nível 3 - Crítico de falta de óleo - <span class="nvl">Menor que 50%</span></p>
        </aside>
    </main>

    <footer class="escuro">
        <p>&copy; 2025 OilSense - Todos os direitos reservados.</p>
    </footer>
</body>

<script src="../js/graficos.js"></script>


</html>
