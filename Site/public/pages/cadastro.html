<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title> Cadastro - OilSense </title>
</head>

<body>

    <header class="escuro login">
        <a href="../index.html">
            <img class="logo" src="../img/logo/logoExtensa.png" alt="Logo do OilSense">
        </a>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">

                <section class="image">
                    <img src="../img/fundo/login_image.PNG" alt="Motor de um veículo">
                </section>

                <section class="section-input">

                    <h1> Cadastro </h1>
                    <h3> Preencha os dados para continuar </h3>

                    <label for="ipt_nome"> Nome </label>
                    <input type="text" id="ipt_nome" placeholder="Insira o nome da montadora">

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Insira o e-mail da montadora">

                    <label for="ipt_cnpj"> CNPJ da montadora </label>
                    <input type="number" id="ipt_cnpj" placeholder="Insira o CNPJ da montadora">

                    <label for="ipt_senha"> Senha da montadora </label>
                    <input type="password" id="ipt_senha" placeholder="Insira a senha da montadora">

                    <h4> Já possui uma conta? Faça o <a href="login.html"> log-in </a></h4>
                    <button onclick="cadastrar()">Cadastrar</button>

                </section>

            </section>

            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>

        </section>
    </main>

    <footer class="escuro">
        <p> &copy; OilSense 2025 - Todos os direitos reservados. </p>
    </footer>


</body>

<script src="../js/cadastro.js"></script>

</html>
